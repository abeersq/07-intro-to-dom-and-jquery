<!DOCTYPE html>
<html>
<head>
  <title>A Few of My Favorite Things</title>
</head>
<body>
  <h1>Hello World, Once More</h1>

  <h2>Favorite Things</h2>
  <ul id="fav-list">
    <li class="fav-thing">Dog bites</li>
    <li class="fav-thing">Bee Stings</li>
    <li class="fav-thing">Feeling Bad</li>
  </ul>
  <script>
      function addItem(){
          var li = document.createElement("LI");
          var input = document.getElementById("add");
          li.innerHTML = input.value;
          input.value = "";

          document.getElementById("faves").appendChild(li);
      }
  </script>
  <form>
    <input id="new-thing" />
    <input id="new-thing-button" type="submit" value="Create new thing" onclick="addItem()"></submit>

  </form>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
